
<div class="col-md-4 col-md-offset-4">
  <br/><br/>
<form class="form-login" role="form">
    <h2 class="form-login-heading">Logg inn</h2>
    <input type="text" class="form-control" placeholder="Brukernavn" data-ng-model="loginData.userName" required autofocus>
    <input type="password" class="form-control" placeholder="Passord" data-ng-model="loginData.password" required>
    <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="login()">Logg inn</button>
     <div data-ng-hide="message == ''" class="alert alert-danger">
        {{message}}
    </div>
</form>
  <br/>
</div>
